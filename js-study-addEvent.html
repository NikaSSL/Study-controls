<!DOCTYPE html>
<html>
 <head>
  <title>事件绑定</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
 </head>
 <style type="text/css">
	tr{
		background-color: #fff;
	}
 </style> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="Delete(this)" >删除</a></td>
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="Delete(this)" >删除</a></td>
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="Add()" />
  <script type="text/javascript"> 
  
      window.onload = function(){
               
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
     //事件代理
        var tbody = document.getElementById('table').getElementsByTagName('tbody')[0];
        tbody.addEventListener('mouseover',function(e){
          if (e.target && e.target.nodeName.toUpperCase() == 'TD') {
            e.target.parentNode.style.backgroundColor='#f2f2f2';
          };
        });
      
        tbody.addEventListener('mouseout',function(e){
          if (e.target && e.target.nodeName.toUpperCase() == 'TD') {
            e.target.parentNode.style.backgroundColor='#fff';
          };
        });

        // var tr = document.getElementsByTagName('tr');

     //  var i;

     //      this.style.backgroundColor='#f2f2f2';

     //    tr[i].onmouseout=function(){

     //    }
      // }	 
	 }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
    function Add(){
      var tbody = document.getElementById('table').getElementsByTagName('tbody')[0];
    	var tr = document.createElement('tr');
    	tr.innerHTML = '<td>xh003</td><td>ssl</td><td><a href="javascript:;"  onclick="Delete(this)" >删除</a></td>';
    	tbody.appendChild(tr);
    }

     // 创建删除函数(delete为关键字，切记勿用于函数名)
     // tr标签的直系父节点为tbody而非table
     function Delete(ele){
     	var tbody  = document.getElementsByTagName('tbody')[0];
     	tbody.removeChild(ele.parentNode.parentNode);
     }
