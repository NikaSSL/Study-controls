<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>轮播样式</title>
	<link rel="stylesheet" type="text/css" href="css/carousel.css">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/carousel.js"></script>
</head>
<body>
	<div id="carousel-box">
		<ul id="carousel-content">
			<li class="carousel-img"><img src="images/01.jpg"></li>
			<li class="carousel-img"><img src="images/02.jpg"></li>
			<li class="carousel-img"><img src="images/03.jpg"></li>
			<li class="carousel-img"><img src="images/04.jpg"></li>
			<li class="carousel-img"><img src="images/05.jpg"></li>
			<li class="carousel-img"><img src="images/06.jpg"></li>
		</ul>
		<nav>
			<ul>
				<li class="circle bg ">1</li>
				<li class="circle">2</li>
				<li class="circle">3</li>
				<li class="circle">4</li>
				<li class="circle">5</li>
				<li class="circle">6</li>
			</ul>
		</nav>
		<div id="pre" class="switch"><</div>
		<div id="next" class="switch">></div>
	</div>
</body>
</html>
